<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="main-card">
      <div class="image-container">
        <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="eqquilibrium-img">
        <div class="overlay">
          <img class="icon-view" src="./images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <section class="text-box">

        <a href="# Equilibrium #3429"> Equilibrium #3429</a>

        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="eth-icon">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="clock-icon">
            <p> 3 days left</p>
          </div>
        </div>
        <hr class="line">
        <section class="author">
          <img src="./images/image-avatar.png" alt="">
          <p> Creation of <a class="name" href="#Jules Wyvern"> Jules Wyvern</a></p>
        </section>
      </section>
    </section>
  </div>
  
</body>

</html>
